<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSP Streamer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="logo">VSP/1.0 Streamer</div>
        <div id="auth-status">Not Logged In</div>
    </nav>

    <div class="container">
        
        <section id="login-section" class="card">
            <h2>Access Portal</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login / Register</button>
            </form>
            <p class="hint">Note: New usernames are automatically registered.</p>
        </section>

        <div id="dashboard" class="hidden">
            
            <section class="card">
                <h2>Upload New Video</h2>
                <div class="upload-controls">
                    <input type="text" id="vid-title" placeholder="Video Title">
                    <input type="file" id="vid-file" accept="video/*">
                    <button id="upload-btn" class="btn-action">Upload</button>
                </div>
                
                <div class="progress-container hidden" id="progress-container">
                    <div class="progress-bar" id="progress-bar">0%</div>
                </div>
                <div id="upload-status"></div>
            </section>

            <section class="card">
                <h2>Library</h2>
                <button onclick="loadVideos()" class="btn-secondary">Refresh List</button>
                <div id="video-grid" class="grid">
                    </div>
            </section>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
